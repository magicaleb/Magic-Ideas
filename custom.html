<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Custom Background</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: none;
            font-family: -apple-system, sans-serif;
        }
        .upload-screen {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .perform-screen {
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: none;
        }
        .upload-btn, .remove-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .upload-btn {
            background: white;
            color: black;
        }
        .remove-btn {
            background: red;
            color: white;
        }
        .file-input {
            opacity: 0;
            position: absolute;
            pointer-events: none;
        }
        .tiny-numbers {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tiny-numbers.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="upload-screen" id="uploadScreen">
        <button class="upload-btn" onclick="selectImage()">Upload Background Image</button>
        <button class="remove-btn" onclick="removeImage()" id="removeBtn" style="display: none;">Remove Image</button>
        <input type="file" class="file-input" id="fileInput" accept="image/*">
    </div>
    
    <div class="perform-screen" id="performScreen">
        <div class="tiny-numbers" id="tinyNumbers"></div>
    </div>
    
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/gestures.js"></script>
    <script src="assets/js/swipe.js"></script>
    <script>
        let swipeEngine = null;
        let isPerformMode = false;
        
        function selectImage() {
            document.getElementById('fileInput').click();
        }
        
        function removeImage() {
            localStorage.removeItem('customBackground');
            document.getElementById('uploadScreen').style.display = 'flex';
            document.getElementById('performScreen').style.display = 'none';
            document.getElementById('removeBtn').style.display = 'none';
            isPerformMode = false;
        }
        
        function showTinyNumbers(text) {
            const el = document.getElementById('tinyNumbers');
            el.textContent = text;
            if (text === '') {
                el.classList.remove('show');
            } else {
                el.classList.add('show');
            }
        }
        
        function startSwipeEngine() {
            if (swipeEngine) return;
            
            swipeEngine = Swipe.start({
                delay: 3,
                clipboard: true
            }, {
                onDigit: (digit, buffer) => {
                    showTinyNumbers(buffer);
                },
                onSubmit: (value, route) => {
                    console.log('Submitted:', value, 'via:', route);
                    // Numbers will disappear when buffer is cleared and onClear is called
                },
                onClear: () => {
                    showTinyNumbers('');
                },
                onStatus: (message) => {
                    console.log('Status:', message);
                }
            });
        }
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const imageData = event.target.result;
                localStorage.setItem('customBackground', imageData);
                
                document.getElementById('performScreen').style.backgroundImage = `url(${imageData})`;
                document.getElementById('uploadScreen').style.display = 'none';
                document.getElementById('performScreen').style.display = 'block';
                isPerformMode = true;
                startSwipeEngine();
            };
            reader.readAsDataURL(file);
        });
        
        // Check for existing background on load
        window.addEventListener('load', () => {
            const savedImage = localStorage.getItem('customBackground');
            if (savedImage) {
                document.getElementById('performScreen').style.backgroundImage = `url(${savedImage})`;
                document.getElementById('uploadScreen').style.display = 'none';
                document.getElementById('performScreen').style.display = 'block';
                document.getElementById('removeBtn').style.display = 'block';
                isPerformMode = true;
                startSwipeEngine();
            }
        });
    </script>
</body>
</html>
