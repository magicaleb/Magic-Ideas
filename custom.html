<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Custom Background</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: none;
            font-family: -apple-system, sans-serif;
        }
        .upload-screen {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .perform-screen {
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: none;
        }
        .upload-btn, .remove-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .upload-btn {
            background: white;
            color: black;
        }
        .remove-btn {
            background: red;
            color: white;
        }
        .file-input {
            opacity: 0;
            position: absolute;
            pointer-events: none;
        }
        .tiny-numbers {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tiny-numbers.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="upload-screen" id="uploadScreen">
        <button class="upload-btn" onclick="selectImage()">Upload Background Image</button>
        <button class="remove-btn" onclick="removeImage()" id="removeBtn" style="display: none;">Remove Image</button>
        <input type="file" class="file-input" id="fileInput" accept="image/*">
    </div>
    
    <div class="perform-screen" id="performScreen">
        <div class="tiny-numbers" id="tinyNumbers"></div>
    </div>
    
    <script>
        let sequence = '';
        let startX = 0, startY = 0;
        let twoFingerStart = 0;
        let isPerformMode = false;
        
        function selectImage() {
            document.getElementById('fileInput').click();
        }
        
        function removeImage() {
            localStorage.removeItem('customBackground');
            document.getElementById('uploadScreen').style.display = 'flex';
            document.getElementById('performScreen').style.display = 'none';
            document.getElementById('removeBtn').style.display = 'none';
            isPerformMode = false;
        }
        
        function showTinyNumbers(text) {
            const el = document.getElementById('tinyNumbers');
            el.textContent = text;
            el.classList.add('show');
            setTimeout(() => {
                el.classList.remove('show');
                if (text !== '') {
                    copyToClipboard(text);
                    sequence = '';
                }
            }, 1500);
        }
        
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text);
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
        }
        
        function getClockDigit(angle) {
            const normalizedAngle = ((angle + 360) % 360);
            const hour = Math.round(normalizedAngle / 30) % 12;
            return hour === 0 ? 0 : (hour <= 9 ? hour : null);
        }
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const imageData = event.target.result;
                localStorage.setItem('customBackground', imageData);
                
                document.getElementById('performScreen').style.backgroundImage = `url(${imageData})`;
                document.getElementById('uploadScreen').style.display = 'none';
                document.getElementById('performScreen').style.display = 'block';
                isPerformMode = true;
            };
            reader.readAsDataURL(file);
        });
        
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                twoFingerStart = Date.now();
                return;
            }
            if (e.touches.length === 1) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                const deltaY = e.touches[0].clientY - startY;
                if (deltaY > 100 && Date.now() - twoFingerStart < 1000) {
                    window.location.href = 'index.html';
                }
            }
            e.preventDefault();
        });
        
        document.addEventListener('touchend', (e) => {
            if (!isPerformMode) return;
            
            if (e.changedTouches.length === 1) {
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const deltaX = endX - startX;
                const deltaY = endY - startY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance > 30) {
                    const angle = Math.atan2(-deltaY, deltaX) * 180 / Math.PI;
                    const digit = getClockDigit(angle);
                    if (digit !== null) {
                        sequence += digit;
                        showTinyNumbers(sequence);
                    }
                }
            }
        });
        
        // Check for existing background on load
        window.addEventListener('load', () => {
            const savedImage = localStorage.getItem('customBackground');
            if (savedImage) {
                document.getElementById('performScreen').style.backgroundImage = `url(${savedImage})`;
                document.getElementById('uploadScreen').style.display = 'none';
                document.getElementById('performScreen').style.display = 'block';
                document.getElementById('removeBtn').style.display = 'block';
                isPerformMode = true;
            }
        });
    </script>
</body>
</html>
