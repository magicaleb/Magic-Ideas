<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Settings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100vh; 
      width: 100vw; 
      overflow: hidden; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      touch-action: none;
      overscroll-behavior: none;
    }
    .app {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-size: cover;
      background-position: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    h1 { font-size: 2rem; margin-bottom: 2rem; text-align: center; }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; opacity: 0.9; }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }
    input::placeholder { color: rgba(255, 255, 255, 0.6); }
    input[type="checkbox"] { width: auto; margin-right: 8px; }
    .checkbox-group { display: flex; align-items: center; margin-bottom: 1rem; }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: auto;
      padding: 10px 15px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>
    
    <div class="card">
      <h1>Settings</h1>
      
      <div class="form-group">
        <label>Auto-submit delay (seconds)</label>
        <input type="number" id="delay" min="1" max="10" value="3">
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="clipboard">
        <label>Copy numbers to clipboard</label>
      </div>
      
      <div class="form-group">
        <label>Background Image</label>
        <input type="file" id="imageUpload" accept="image/*">
      </div>
      
      <button onclick="saveSettings()">Save Settings</button>
      <button onclick="location.href='perform.html'" style="background: rgba(0,255,0,0.2);">Go to Perform</button>
    </div>
  </div>

  <script>
    function saveData(key, value) {
      localStorage.setItem('magic_' + key, JSON.stringify(value));
    }
    
    function loadData(key, def) {
      try { return JSON.parse(localStorage.getItem('magic_' + key)) || def; }
      catch { return def; }
    }
    
    function applyBackground() {
      const bg = loadData('background', null);
      if (bg) document.getElementById('app').style.backgroundImage = 'url(' + bg + ')';
    }
    
    function loadSettings() {
      document.getElementById('delay').value = loadData('delay', 3);
      document.getElementById('clipboard').checked = loadData('clipboard', false);
    }
    
    function saveSettings() {
      saveData('delay', parseInt(document.getElementById('delay').value));
      saveData('clipboard', document.getElementById('clipboard').checked);
      alert('Settings saved!');
    }
    
    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(event) {
        saveData('background', event.target.result);
        applyBackground();
        alert('Background image saved!');
      };
      reader.readAsDataURL(file);
    });
    
    applyBackground();
    loadSettings();
  </script>
</body>
</html>
