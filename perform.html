<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Perform</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100vh; 
      width: 100vw; 
      overflow: hidden; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      touch-action: none;
      overscroll-behavior: none;
    }
    .app {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .display {
      font-size: 5rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 4px 20px rgba(0,0,0,0.7);
      user-select: none;
      pointer-events: none;
    }
    .settings-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toast {
      position: absolute;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .toast.show { opacity: 1; }
    .flash { animation: flash 0.2s ease; }
    @keyframes flash {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <div class="settings-btn" onclick="location.href='settings.html'">⚙</div>
    <div class="display" id="display">—</div>
    <div class="toast" id="toast"></div>
  </div>

  <script>
    let buffer = '';
    let submitTimeout = null;
    let settings = { delay: 3, clipboard: false };
    
    function loadData(key, def) {
      try { return JSON.parse(localStorage.getItem('magic_' + key)) || def; }
      catch { return def; }
    }
    
    function saveData(key, value) {
      localStorage.setItem('magic_' + key, JSON.stringify(value));
    }
    
    function applyBackground() {
      const bg = loadData('background', null);
      if (bg) document.getElementById('app').style.backgroundImage = 'url(' + bg + ')';
    }
    
    function loadSettings() {
      settings.delay = loadData('delay', 3);
      settings.clipboard = loadData('clipboard', false);
    }
    
    function updateDisplay(text) {
      document.getElementById('display').textContent = text;
    }
    
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }
    
    function flashDisplay() {
      const display = document.getElementById('display');
      display.classList.remove('flash');
      void display.offsetWidth;
      display.classList.add('flash');
    }
    
    function addDigit(digit) {
      buffer += digit.toString();
      updateDisplay(buffer);
      flashDisplay();
      
      clearTimeout(submitTimeout);
      submitTimeout = setTimeout(submitBuffer, settings.delay * 1000);
    }
    
    function clearBuffer() {
      buffer = '';
      updateDisplay('—');
      clearTimeout(submitTimeout);
      showToast('Cleared');
    }
    
    function submitBuffer() {
      if (!buffer) return;
      
      const value = buffer;
      buffer = '';
      updateDisplay('—');
      
      if (settings.clipboard) {
        copyToClipboard(value);
      } else {
        showToast('Submitted: ' + value);
      }
    }
    
    async function copyToClipboard(text) {
      try {
        if (navigator.clipboard) {
          await navigator.clipboard.writeText(text);
          showToast('Copied: ' + text);
        } else {
          const textarea = document.createElement('textarea');
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          showToast('Copied: ' + text);
        }
      } catch {
        showToast('Copy failed');
      }
    }
    
    let startX = 0, startY = 0;
    let isSwipeActive = false;
    
    function handleTouchStart(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
        return;
      }
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
      isSwipeActive = true;
    }
    
    function handleTouchMove(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
        return;
      }
      if (isSwipeActive) e.preventDefault();
    }
    
    function handleTouchEnd(e) {
      if (!isSwipeActive) return;
      isSwipeActive = false;
      
      const touch = e.changedTouches[0];
      const deltaX = touch.clientX - startX;
      const deltaY = touch.clientY - startY;
      const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
      
      if (distance < 50) return;
      
      let angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
      if (angle < 0) angle += 360;
      
      const hour = Math.round((450 - angle) / 30) % 12;
      const clockHour = hour === 0 ? 12 : hour;
      
      if (clockHour === 12) {
        addDigit(0);
      } else if (clockHour >= 1 && clockHour <= 9) {
        addDigit(clockHour);
      }
    }
    
    let lastTap = 0;
    function handleDoubleTap() {
      const now = Date.now();
      if (now - lastTap < 300) {
        clearBuffer();
      }
      lastTap = now;
    }
    
    document.addEventListener('touchstart', handleTouchStart, { passive: false });
    document.addEventListener('touchmove', handleTouchMove, { passive: false });
    document.addEventListener('touchend', handleTouchEnd, { passive: false });
    document.addEventListener('touchend', handleDoubleTap);
    
    applyBackground();
    loadSettings();
  </script>
</body>
</html>
