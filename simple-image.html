<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edge-to-Edge Wallpaper</title>

  <!-- iOS fullscreen -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    /* Fill true viewport. No body padding. No 100vh. */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: -webkit-fill-available;  /* old Safari */
      min-height: 100dvh;              /* modern */
      background: #000;                /* fallback while loading */
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* Full-bleed background layer (image applied here) */
    #bg {
      position: absolute;   /* avoids rare iOS fixed bugs */
      inset: 0;
      background: #000 center / cover no-repeat;
      pointer-events: none; /* do not block taps */
      z-index: 0;
    }

    /* UI on top; respects safe areas */
    #ui {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: grid;
      place-items: center;
      color: #fff;
      padding:
        env(safe-area-inset-top, 16px)
        env(safe-area-inset-right, 16px)
        env(safe-area-inset-bottom, 16px)
        env(safe-area-inset-left, 16px);
      text-align: center;
      gap: 16px;
    }

    button {
      padding: 14px 22px;
      font-size: 18px;
      border: 0;
      border-radius: 12px;
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    #imageInput { display: none; }
  </style>
</head>
<body>
  <!-- Background target -->
  <div id="bg"></div>

  <!-- Minimal UI -->
  <div id="ui">
    <div id="placeholder">
      <p>No image uploaded</p>
      <button id="uploadButton" type="button">Upload Image</button>
    </div>
    <button id="changeButton" type="button" style="display:none">Change Image</button>
  </div>

  <!-- Hidden picker -->
  <input type="file" id="imageInput" accept="image/*">

  <script>
    const bg = document.getElementById('bg');
    const uploadButton = document.getElementById('uploadButton');
    const changeButton = document.getElementById('changeButton');
    const placeholder = document.getElementById('placeholder');
    const imageInput = document.getElementById('imageInput');

    function setBackground(dataUrl) {
      bg.style.backgroundImage = `url("${dataUrl}")`;
      placeholder.style.display = 'none';
      changeButton.style.display = 'inline-block';
    }

    function openPicker() { imageInput.click(); }

    imageInput.addEventListener('change', (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f || !f.type.startsWith('image/')) return;
      const r = new FileReader();
      r.onload = ev => {
        const data = ev.target.result;
        try { localStorage.setItem('uploadedImage', data); } catch {}
        setBackground(data);
      };
      r.readAsDataURL(f);
      e.target.value = '';
    });

    uploadButton.addEventListener('click', openPicker);
    changeButton.addEventListener('click', openPicker);

    // Restore on launch
    (function init(){
      const saved = localStorage.getItem('uploadedImage');
      if (saved) setBackground(saved);
    })();
  </script>
</body>
</html>
