<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Tap</title>

  <!-- Critical fullscreen meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">


  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100dvh;             /* modern */
      height: -webkit-fill-available; /* Safari fallback */
      background: #000;
      overflow: hidden;
    }

    /* Background image container */
    #imageDisplay {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #displayedImage {
      display: none;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #placeholder {
      text-align: center;
      color: white;
      padding:
        env(safe-area-inset-top, 20px)
        env(safe-area-inset-right, 20px)
        env(safe-area-inset-bottom, 20px)
        env(safe-area-inset-left, 20px);
    }

    #placeholder p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #uploadButton,
    #changeButton {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background: white;
      color: black;
      cursor: pointer;
    }

    #changeButton {
      display: none;
      position: absolute;
      bottom: calc(40px + env(safe-area-inset-bottom, 0px));
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #imageInput {
      display: none;
    }
  </style>
</head>
<body>
  <div id="imageDisplay">
    <div id="placeholder">
      <p>No image uploaded</p>
      <button id="uploadButton">Upload Image</button>
    </div>
    <img id="displayedImage">
    <button id="changeButton">Change Image</button>
  </div>

  <input type="file" id="imageInput" accept="image/*">

  <script>
    const body = document.body;
    const imageInput = document.getElementById('imageInput');
    const uploadButton = document.getElementById('uploadButton');
    const changeButton = document.getElementById('changeButton');
    const placeholder = document.getElementById('placeholder');
    const displayedImage = document.getElementById('displayedImage');

    const loadSavedImage = () => {
      const savedImage = localStorage.getItem('uploadedImage');
      if (savedImage) displayImage(savedImage);
    };

    const displayImage = (imageData) => {
      displayedImage.src = imageData;
      displayedImage.style.display = 'block';
      placeholder.style.display = 'none';
      changeButton.style.display = 'block';
    };

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith('image/')) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const imageData = event.target.result;
        localStorage.setItem('uploadedImage', imageData);
        displayImage(imageData);
      };
      reader.readAsDataURL(file);
    });

    uploadButton.addEventListener('click', () => imageInput.click());
    changeButton.addEventListener('click', () => imageInput.click());

    loadSavedImage();
  </script>
</body>
</html>
