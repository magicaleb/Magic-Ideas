<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Image Tap</title>
</head>
<body style="margin:0; padding:0; width:100vw; height:100vh; background:#333; display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:system-ui;">
    
    <div id="imageDisplay" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; position:relative;">
        <div id="placeholder" style="text-align:center; color:white;">
            <p style="font-size:24px; margin-bottom:20px;">No image uploaded</p>
            <button id="uploadButton" style="padding:20px 40px; font-size:24px; border:none; border-radius:12px; background:white; color:black; cursor:pointer;">
                Upload Image
            </button>
        </div>
        <img id="displayedImage" style="display:none; max-width:100%; max-height:100%; object-fit:contain;">
    </div>

    <input type="file" id="imageInput" accept="image/*" style="display:none;">

    <button id="changeButton" style="display:none; position:absolute; bottom:40px; padding:20px 40px; font-size:24px; border:none; border-radius:12px; background:white; color:black; cursor:pointer; z-index:10;">
        Change Image
    </button>

    <script>
        const body = document.body;
        const imageInput = document.getElementById('imageInput');
        const uploadButton = document.getElementById('uploadButton');
        const changeButton = document.getElementById('changeButton');
        const placeholder = document.getElementById('placeholder');
        const displayedImage = document.getElementById('displayedImage');
        const imageDisplay = document.getElementById('imageDisplay');

        // Load saved image from localStorage if available
        const loadSavedImage = () => {
            const savedImage = localStorage.getItem('uploadedImage');
            if (savedImage) {
                displayImage(savedImage);
            }
        };

        // Display the image
        const displayImage = (imageData) => {
            displayedImage.src = imageData;
            displayedImage.style.display = 'block';
            placeholder.style.display = 'none';
            changeButton.style.display = 'block';
            body.style.background = '#000';
        };

        // Handle file selection
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const imageData = event.target.result;
                    localStorage.setItem('uploadedImage', imageData);
                    displayImage(imageData);
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload button click
        uploadButton.addEventListener('click', () => {
            imageInput.click();
        });

        // Change button click
        changeButton.addEventListener('click', () => {
            imageInput.click();
        });

        // Load saved image on page load
        loadSavedImage();
    </script>

</body>
</html>
