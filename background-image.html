<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Full Screen Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* Add these for PWA display modes */
        @media (display-mode: standalone), (display-mode: fullscreen) {
            body {
                /* Ensures content is safe within the screen edges on notched devices */
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }
        }
    </style>
</head>
<body>
    <script>
        // Function to load and set the background image
        function setBackgroundImage(imagePath) {
            document.body.style.backgroundImage = `url('${imagePath}')`;
        }
        
        // Replace 'your-home-screen-image.png' with your actual image path
        window.onload = function() {
            setBackgroundImage('your-home-screen-image.png');
        };
    </script>
</body>
</html>
