<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Full Screen Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        
        body {
            background: #1a1a1a;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #uploadBtn {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #uploadBtn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        #uploadBtn.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #fileInput {
            display: none;
        }
        
        /* Add these for PWA display modes */
        @media (display-mode: standalone), (display-mode: fullscreen) {
            body {
                /* Ensures content is safe within the screen edges on notched devices */
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }
        }
    </style>
</head>
<body>
    <button id="uploadBtn">Choose Background Image</button>
    <input type="file" id="fileInput" accept="image/*">
    
    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        
        // Function to load and set the background image
        function setBackgroundImage(imageDataUrl) {
            document.body.style.backgroundImage = `url('${imageDataUrl}')`;
            uploadBtn.classList.add('hidden');
        }
        
        // Check if there's a saved image in localStorage
        window.onload = function() {
            const savedImage = localStorage.getItem('backgroundImage');
            if (savedImage) {
                setBackgroundImage(savedImage);
            }
        };
        
        // Click button to open file chooser
        uploadBtn.addEventListener('click', function() {
            fileInput.click();
        });
        
        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files?.[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const imageDataUrl = event.target.result;
                setBackgroundImage(imageDataUrl);
                // Save to localStorage for persistence
                localStorage.setItem('backgroundImage', imageDataUrl);
            };
            reader.readAsDataURL(file);
        });
        
        // Double-click anywhere to show button again (to change image)
        document.body.addEventListener('dblclick', function() {
            uploadBtn.classList.remove('hidden');
        });
    </script>
</body>
</html>
