<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Full Screen Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        
        body {
            background-color: transparent;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* Add these for PWA display modes */
        @media (display-mode: standalone), (display-mode: fullscreen) {
            body {
                /* Ensures content is safe within the screen edges on notched devices */
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }
        }
    </style>
</head>
<body>
    <script>
        // Function to load and set the background image
        function setBackgroundImage(imageDataUrl) {
            document.body.style.backgroundImage = `url('${imageDataUrl}')`;
        }
        
        // Check if there's a saved image in localStorage
        window.onload = function() {
            const savedImage = localStorage.getItem('backgroundImage');
            if (savedImage) {
                setBackgroundImage(savedImage);
            }
        };
        
        // Listen for file input (you can trigger this programmatically or via hidden input)
        // Create a hidden file input for uploading background
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files?.[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const imageDataUrl = event.target.result;
                setBackgroundImage(imageDataUrl);
                // Save to localStorage for persistence
                localStorage.setItem('backgroundImage', imageDataUrl);
            };
            reader.readAsDataURL(file);
        });
        
        // Trigger file input on triple tap (or you can expose it another way)
        let tapCount = 0;
        let tapTimer = null;
        document.body.addEventListener('click', function() {
            tapCount++;
            if (tapCount === 3) {
                fileInput.click();
                tapCount = 0;
            }
            clearTimeout(tapTimer);
            tapTimer = setTimeout(() => { tapCount = 0; }, 500);
        });
    </script>
</body>
</html>
