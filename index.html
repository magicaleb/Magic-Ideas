<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0b1020">
  <title>Magic Pad</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <style>
    /* Override base.css to allow scrolling on index page */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100dvh;
      height: auto !important;
      overflow: visible !important;
      overflow-y: auto !important;
    }
    
    /* Add safe-area padding for iOS */
    .container {
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
    }
    
    /* Prevent iOS from showing navigation UI on touch */
    button[data-href] {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Magic Pad</h1>
    
    <h2>Demos</h2>
    <div class="stack">
      <button class="xl" data-href="gesture-input-demo.html">Gesture Input Demo (New!)</button>
    </div>
    
    <h2>Tricks</h2>
    <div class="stack">
      <button class="xl" data-href="tricks/swipe/settings.html">Swipe Input</button>
      <button class="xl" data-href="contained-swipe.html">Contained Swipe Input</button>
      <button class="xl" data-href="tricks/hangman/draw.html">Hangman Drawing</button>
    </div>
    
    <h2>Tools</h2>
    <div class="stack">
      <button class="xl" data-href="tools/date-quizzer/index.html">ðŸ“… Date Quizzer</button>
      <button class="xl" data-href="tools/time-travel/index.html">Time Travel</button>
      <button class="xl" data-href="simple-pwa.html">Simple PWA Demo</button>
      <button class="xl" data-href="simple-image.html">Simple Image Demo</button>
      <button class="xl" data-href="pwa-home-screen/index.html">Dummy Home Screen PWA</button>
    </div>
  </div>
  <script>
    // JavaScript-based navigation to prevent iOS UI elements
    // Execute immediately without DOMContentLoaded to avoid race conditions on iOS PWA
    (function() {
      const attachNavigationHandlers = () => {
        const buttons = document.querySelectorAll('button[data-href]');
        buttons.forEach(button => {
          // Handle both touch and click events to prevent iOS UI elements
          const navigate = (e) => {
            e.preventDefault();
            e.stopPropagation();
            const href = button.getAttribute('data-href');
            if (href) {
              window.location.href = href;
            }
          };
          
          // Track touch start position to detect scrolling vs tapping
          let touchStartY = 0;
          let touchStartX = 0;
          
          button.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
            touchStartX = e.touches[0].clientX;
          }, { passive: true });
          
          button.addEventListener('touchmove', (e) => {
            // Allow scrolling if user is moving vertically
            if (e.touches && e.touches.length > 0) {
              const deltaY = Math.abs(e.touches[0].clientY - touchStartY);
              const deltaX = Math.abs(e.touches[0].clientX - touchStartX);
              
              // Only prevent if movement is minimal (actual tap vs scroll)
              if (deltaY < 10 && deltaX < 10) {
                e.preventDefault();
              }
            }
          }, { passive: false });
          
          button.addEventListener('touchend', (e) => {
            e.stopPropagation();
          }, { passive: true });
          
          button.addEventListener('click', navigate);
        });
      };
      
      // If DOM is already loaded, run immediately; otherwise wait
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', attachNavigationHandlers);
      } else {
        attachNavigationHandlers();
      }
    })();
  </script>
</body>
</html>
