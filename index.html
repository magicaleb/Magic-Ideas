<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Magic Input</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            overflow: hidden;
            touch-action: none;
        }
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        button {
            width: 280px;
            height: 70px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
        .black-btn {
            background: black;
            color: white;
        }
        .custom-btn {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div style="position:fixed;left:10px;bottom:10px;color:#ffffff;opacity:0.25;font-size:12px;font-weight:700;letter-spacing:0.06em;pointer-events:none;z-index:9999;">Test 1</div>
    <div class="container">
        <button class="black-btn" onclick="goToBlack()">Perform with Black Background</button>
        <button class="custom-btn" onclick="goToCustom()">Perform with Custom Background</button>
        <button class="custom-btn" onclick="goToBirthday()">Perform â€” Birthday Mode</button>
    </div>
    <script>
        function goToBlack() { window.location.href = 'black.html'; }
        function goToCustom() { window.location.href = 'custom.html'; }
        function goToBirthday() { window.location.href = 'tricks/birthday/perform.html'; }
    </script>
</body>
</html>
