<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Magic Numbers</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100vh; 
      width: 100vw; 
      overflow: hidden; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      touch-action: none;
      overscroll-behavior: none;
    }
    .app {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-size: cover;
      background-position: center;
    }
    h1 { font-size: 3rem; margin-bottom: 1rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
    .subtitle { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
    .buttons { display: flex; flex-direction: column; gap: 1rem; width: 100%; max-width: 300px; }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <h1>Magic Numbers</h1>
    <p class="subtitle">Swipe-based magic trick app</p>
    <div class="buttons">
      <button onclick="location.href='settings.html'">‚öôÔ∏è Settings</button>
      <button onclick="location.href='perform.html'">üé≠ Perform</button>
    </div>
  </div>
  <script>
    function loadData(key, def) {
      try { return JSON.parse(localStorage.getItem('magic_' + key)) || def; }
      catch { return def; }
    }
    const bg = loadData('background', null);
    if (bg) document.getElementById('app').style.backgroundImage = 'url(' + bg + ')';
  </script>
</body>
</html>
