    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        .button-area {
            background: #FFEB3B;
            padding: 4px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #FFC107;
        }
        
        .button-grid {
            display: flex;
            justify-content: center;
            gap: 3px;
            flex-wrap: nowrap;
            max-width: 100%;
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 4px;
            padding: 4px 6px;
            color: white;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.2px;
            box-shadow: 0 1px 3px rgba(76, 175, 80, 0.3);
            min-height: 24px;
            min-width: 40px;
            touch-action: manipulation;
            flex: 1;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(76, 175, 80, 0.3);
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            box-shadow: 0 2px 6px rgba(33, 150, 243, 0.3);
        }
        
        .btn.secondary:hover {
            box-shadow: 0 3px 10px rgba(33, 150, 243, 0.4);
        }
        
        .btn.secondary:active {
            box-shadow: 0 1px 4px rgba(33, 150, 243, 0.3);
        }
        
        .btn.info {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            box-shadow: 0 2px 6px rgba(255, 152, 0, 0.3);
        }
        
        .btn.info:hover {
            box-shadow: 0 3px 10px rgba(255, 152, 0, 0.4);
        }
        
        .btn.info:active {
            box-shadow: 0 1px 4px rgba(255, 152, 0, 0.3);
        }
        
        .btn.active {
            background: linear-gradient(135deg, #FF5722 0%, #D32F2F 100%);
            box-shadow: 0 2px 6px rgba(255, 87, 34, 0.5);
            transform: translateY(-1px);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            padding: 0;
            position: relative;
            background: #000;
        }
        
        .canvas {
            border: none;
            border-radius: 0;
            background: white;
            width: 100vw;
            height: calc(100vh - 34px);
            margin: 0;
            cursor: crosshair;
            transition: height 0.2s ease;
        }
        
        /* Adjust canvas when debug panel is visible */
        body.debug-active .canvas {
            height: calc(100vh - 34px - 120px);
        }
        
        /* Anagram display overlay */
        .anagram-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #6ee7b7;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            z-index: 150;
            border: 1px solid #6ee7b7;
            display: none;
        }
        
        .anagram-zone-indicator {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            z-index: 140;
            display: none;
        }
        
        .anagram-zone-top {
            top: 10px;
        }
        
        .anagram-zone-bottom {
            bottom: 140px;
        }
        
        .status-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .status-indicator.show {
            opacity: 1;
        }
        
        .debug-panel {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 16px;
            height: 120px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 200;

        .debug-panel.show {

        .debug-toggle {

            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;

            height: 60px;
            font-size: 20px;
            cursor: pointer;

        .debug-toggle.show {
            display: block;

        .result-area {
            margin: 0;
            padding: 0;
            background: transparent;
            border: none;
            border-radius: 0;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            word-break: keep-all;
            font-size: 11px;
            line-height: 1.2;

        .error-message {
            color: #d32f2f;
            font-weight: bold;
        }
        
        .success-message {
            color: #388e3c;
            font-weight: bold;

        .fallback-input {

            left: -9999px;

            pointer-events: none;

    <script>
        // Progressive Anagram Word Loading Functions
        function b64urlToJson(s){
          s = s.replace(/-/g,'+').replace(/_/g,'/');
          const pad = '==='.slice((s.length + 3) % 4);
          const bin = atob(s + pad);
          const u8  = Uint8Array.from(bin, c => c.charCodeAt(0));
          return JSON.parse(new TextDecoder().decode(u8));
        }
        
        function loadWords(){
          const m = location.hash.match(/(?:^|#|&)data=([^&]+)/);
          if (!m) return JSON.parse(localStorage.getItem('PA_WORDS')||'[]');
          try {
            const obj   = b64urlToJson(m[1]);
            const words = Array.isArray(obj)?obj:(obj.words||[]);
            localStorage.setItem('PA_WORDS', JSON.stringify(words));
            history.replaceState(null,'', location.pathname + location.search);
            return words;
          } catch { return []; }
        }
        
        // Initialize word list globally
        window.WORDS = loadWords();
        
        // Global anagram state tracking
        window.anagramState = {
            wordsLoaded: Array.isArray(window.WORDS) && window.WORDS.length > 0,
            serviceInitialized: false,
            currentSession: null,
            isNavigating: false
        };

        // Lazy Progressive Anagram Initialization
        (function() {
            let anagramStarted = false;
            const MAX_RETRY_TIME = 5000; // 5 seconds
            const RETRY_INTERVAL = 250;  // 250ms between retries
            
            // Define the progressive anagram starter function
            function startProgressiveAnagram(words) {
                try {
                    // Import anagram service if not already available
                    if (typeof AnagramService === 'undefined') {
                        // Try to load anagram service script dynamically
                        const script = document.createElement('script');
                        script.src = '../../assets/js/anagram.js';
                        script.onload = () => {
                            const script2 = document.createElement('script');
                            script2.src = '../../assets/js/anagram-service.js';
                            script2.onload = () => {
                                initializeAnagramService(words);
                            };
                            document.head.appendChild(script2);
                        };
                        document.head.appendChild(script);
                        return;
                    }
                    
                    initializeAnagramService(words);
                } catch (error) {
                    console.log('[DEBUG] Progressive anagram initialization error:', error);
                }
            }
            
            function initializeAnagramService(words) {
                try {
                    const result = AnagramService.initialize(words, { entropy: true });
                    if (result.success) {
                        console.log('[DEBUG] Progressive anagram started with', result.wordCount, 'words');
                        window.anagramState.serviceInitialized = true;
                        window.anagramState.currentSession = AnagramService;
                        
                        if (isDebugMode()) {
                            debugLog('Progressive anagram initialized', { wordCount: result.wordCount, firstQuestion: result.firstQuestion });
                            updateAnagramDebugInfo();
                            startAnagramNavigation();
                        }
                    } else {
                        console.log('[DEBUG] Progressive anagram initialization failed:', result.error);
                        window.anagramState.serviceInitialized = false;
                        if (isDebugMode()) {
                            debugLog('Progressive anagram initialization failed', { error: result.error });
                        }
                    }
                } catch (error) {
                    console.log('[DEBUG] AnagramService initialization error:', error);
                    window.anagramState.serviceInitialized = false;
                    if (isDebugMode()) {
                        debugLog('AnagramService error', { error: error.message });
                    }
                }
            }
            
            // Make startProgressiveAnagram globally available
            window.startProgressiveAnagram = startProgressiveAnagram;
            
            function tryStartAnagram() {
                if (anagramStarted) return true;
                
                // Check if we have words and the function is available
                if (Array.isArray(window.WORDS) && window.WORDS.length > 0 && 
                    typeof window.startProgressiveAnagram === 'function') {
                    
                    anagramStarted = true;
                    window.startProgressiveAnagram(window.WORDS);
                    return true;
                }
                return false;
            }
            
            function retryWithTimeout(startTime) {
                if (Date.now() - startTime > MAX_RETRY_TIME) {
                    console.log('[DEBUG] Progressive anagram initialization timeout');
                    return;
                }
                
                if (tryStartAnagram()) {
                    return; // Success, stop retrying
                }
                
                // Retry after interval
                setTimeout(() => retryWithTimeout(startTime), RETRY_INTERVAL);
            }
            
            function handleFirstCanvasInteraction(event) {
                if (anagramStarted) return;
                
                console.log('[DEBUG] First canvas interaction detected');
                
                if (tryStartAnagram()) {
                    // Success, remove listeners
                    removeCanvasListeners();
                } else {
                    // Start retry loop
                    console.log('[DEBUG] Starting progressive anagram retry loop');
                    retryWithTimeout(Date.now());
                    // Remove listeners to prevent multiple retry loops
                    removeCanvasListeners();
                }
            }
            
            function removeCanvasListeners() {
                const canvas = document.getElementById('drawingCanvas') || document.querySelector('canvas');
                if (canvas) {
                    canvas.removeEventListener('pointerdown', handleFirstCanvasInteraction);
                    canvas.removeEventListener('mousedown', handleFirstCanvasInteraction);
                    canvas.removeEventListener('touchstart', handleFirstCanvasInteraction);
                }
            }
            
            // Set up canvas listeners when DOM is ready
            function setupCanvasListeners() {
                const canvas = document.getElementById('drawingCanvas') || document.querySelector('canvas');
                if (canvas) {
                    // Use passive listeners for better performance
                    canvas.addEventListener('pointerdown', handleFirstCanvasInteraction, { passive: true, once: false });
                    canvas.addEventListener('mousedown', handleFirstCanvasInteraction, { passive: true, once: false });
                    canvas.addEventListener('touchstart', handleFirstCanvasInteraction, { passive: true, once: false });
                    console.log('[DEBUG] Canvas listeners set up for progressive anagram lazy init');
                } else {
                    console.log('[DEBUG] Canvas not found for progressive anagram setup');
                }
            }
            
            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', setupCanvasListeners);
            } else {
                setupCanvasListeners();
            }
        })();

        // Anagram Navigation Functions
        function updateAnagramDebugInfo() {
            if (!isDebugMode()) return;
            
            const resultArea = document.getElementById('resultArea');
            const debugInfo = `
                <div style="border-bottom: 1px solid #444; padding-bottom: 8px; margin-bottom: 8px;">
                    <strong>Anagram Status:</strong>
                </div>
                <div style="margin-bottom: 4px;">
                    📝 Words loaded: <span style="color: ${window.anagramState.wordsLoaded ? '#6ee7b7' : '#f87171'};">${window.anagramState.wordsLoaded ? 'YES' : 'NO'}</span> 
                    ${window.anagramState.wordsLoaded ? `(${window.WORDS.length} words)` : ''}
                </div>
                <div style="margin-bottom: 4px;">
                    🧠 Anagram service: <span style="color: ${window.anagramState.serviceInitialized ? '#6ee7b7' : '#f87171'};">${window.anagramState.serviceInitialized ? 'INITIALIZED' : 'NOT READY'}</span>
                </div>
                <div style="margin-bottom: 4px;">
                    🎮 Navigation: <span style="color: ${window.anagramState.isNavigating ? '#6ee7b7' : '#fbbf24'};">${window.anagramState.isNavigating ? 'ACTIVE' : 'STANDBY'}</span>
                </div>
                ${window.anagramState.wordsLoaded ? `<div style="margin-top: 8px; font-size: 10px; color: #9ca3af;">Sample words: ${window.WORDS.slice(0, 3).join(', ')}...</div>` : ''}
            `;
            resultArea.innerHTML = debugInfo;
        }
        
        function startAnagramNavigation() {
            if (!isDebugMode() || !window.anagramState.serviceInitialized) return;
            
            window.anagramState.isNavigating = true;
            updateAnagramDisplay();
            showAnagramZones();
            updateAnagramDebugInfo();
        }
        
        function updateAnagramDisplay() {
            const overlay = document.getElementById('anagramOverlay');
            const questionEl = document.getElementById('anagramQuestion');
            const resultEl = document.getElementById('anagramResult');
            
            if (!window.anagramState.serviceInitialized || !isDebugMode()) {
                overlay.style.display = 'none';
                return;
            }
            
            const currentQuestion = AnagramService.getCurrentQuestion();
            
            if (currentQuestion) {
                questionEl.textContent = currentQuestion.question;
                questionEl.style.display = 'block';
                resultEl.style.display = 'none';
                overlay.style.display = 'block';
            } else if (AnagramService.isCompleted) {
                const status = AnagramService.getStatus();
                if (status.result && status.result.length > 0) {
                    questionEl.style.display = 'none';
                    resultEl.innerHTML = `<strong>Result:</strong> ${status.result.join(', ')}`;
                    resultEl.style.display = 'block';
                    overlay.style.display = 'block';
                    hideAnagramZones();
                }
            }
        }
        
        function showAnagramZones() {
            if (!isDebugMode() || !window.anagramState.isNavigating) return;
            document.getElementById('anagramZoneTop').style.display = 'block';
            document.getElementById('anagramZoneBottom').style.display = 'block';
        }
        
        function hideAnagramZones() {
            document.getElementById('anagramZoneTop').style.display = 'none';
            document.getElementById('anagramZoneBottom').style.display = 'none';
        }
        
        function handleAnagramNavigation(y, canvasHeight) {
            if (!isDebugMode() || !window.anagramState.isNavigating || !window.anagramState.serviceInitialized) return;
            
            const topThird = canvasHeight / 3;
            const bottomThird = canvasHeight * 2 / 3;
            
            let answer = null;
            if (y <= topThird) {
                answer = false; // NO - top third
            } else if (y >= bottomThird) {
                answer = true;  // YES - bottom third
            } else {
                return; // Middle third - no action
            }
            
            console.log('[DEBUG] Anagram navigation:', y <= topThird ? 'NO (top)' : 'YES (bottom)');
            
            const result = AnagramService.answerQuestion(answer);
            if (result.success) {
                updateAnagramDisplay();
                if (result.completed) {
                    console.log('[DEBUG] Anagram navigation complete:', result.result);
                    debugLog('Anagram navigation complete', { result: result.result });
                }
            }
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Debug mode detection (check for ?debug in URL or localStorage setting)
        const isDebugMode = () => {
            return new URLSearchParams(window.location.search).has('debug') || 
                   localStorage.getItem('debugMode') === 'true';
        };

        // Debug logging function
        const debugLog = (message, data = null) => {
            if (isDebugMode()) {
                console.log('[DEBUG]', message, data || '');
                updateDebugPanel(message, data);
            }
        };
        
        // Update debug panel with new information
        const updateDebugPanel = (message, data = null) => {
            const debugPanel = document.getElementById('debugPanel');
            const resultArea = document.getElementById('resultArea');
            if (debugPanel && resultArea) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}${data ? ': ' + JSON.stringify(data) : ''}`;
                resultArea.innerHTML += `<div style="margin-bottom: 8px; padding: 4px; border-left: 3px solid #4CAF50;">${logEntry}</div>`;
                resultArea.scrollTop = resultArea.scrollHeight;
            }
        };

        // Show status indicator
        const showStatus = (message, isError = false, duration = 2000) => {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.style.background = isError ? 'rgba(211, 47, 47, 0.9)' : 'rgba(76, 175, 80, 0.9)';
            indicator.classList.add('show');
            
            // Clear any existing timeout
            if (window.statusTimeout) {
                clearTimeout(window.statusTimeout);
            }
            
            window.statusTimeout = setTimeout(() => {
                indicator.classList.remove('show');
            }, duration);
        };

        // Display result in the result area (debug mode only)
        const displayResult = (message, isError = false, isSuccess = false) => {
            if (!isDebugMode()) return;
            
            const resultArea = document.getElementById('resultArea');
            const className = isError ? 'error-message' : (isSuccess ? 'success-message' : '');
            resultArea.innerHTML = `<div class="${className}">${message}</div>`;
            debugLog('Display result:', { message, isError, isSuccess });
        };

        // Show fallback input for manual text entry
        const showFallbackInput = () => {
            if (!isDebugMode()) {
                showStatus('Clipboard access denied. Please enable clipboard permissions.', true, 3000);
                return;
            }
            
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = `
                <div class="error-message">Clipboard access not supported or denied.</div>
                <div>Please paste your content manually:</div>
                <textarea class="fallback-input" id="fallbackInput" placeholder="Paste your content here..." rows="5"></textarea>
                <button class="process-btn" onclick="processFallbackInput()">Process Input</button>
            `;
            debugLog('Fallback input displayed');
        };

        // Process content from fallback input
        const processFallbackInput = () => {
            const fallbackInput = document.getElementById('fallbackInput');
            const content = fallbackInput.value;
            if (content.trim()) {
                displayResult(`Manually entered content:\n${content}`, false, true);
                showStatus('Content processed successfully!', false);
                debugLog('Fallback input processed:', content);
            } else {
                displayResult('Please enter some content in the text area.', true);
                showStatus('Please enter some content first.', true);
            }
        };

        // Auto-trigger clipboard paste
        const autoTriggerClipboard = async () => {
            debugLog('Auto-triggering clipboard read on page focus/load');
            
            // Small delay to ensure page is fully loaded
            setTimeout(() => {
                readClipboard();
            }, 500);
        };

        // Paste from clipboard into invisible text field
        const pasteFromClipboard = async () => {
            debugLog('Attempting to paste from clipboard into invisible field');
            
            const invisibleField = document.getElementById('invisibleClipboardField');
            
            try {
                // Focus the invisible field and attempt paste
                invisibleField.focus();
                
                // Try using the modern clipboard API first
                if (navigator.clipboard && navigator.clipboard.readText) {
                    try {
                        const clipboardContent = await navigator.clipboard.readText();
                        invisibleField.value = clipboardContent;
                        debugLog('Clipboard API paste successful:', clipboardContent);
                        return clipboardContent;
                    } catch (clipboardError) {
                        debugLog('Clipboard API failed, trying document.execCommand:', clipboardError);
                    }
                }
                
                // Fallback to document.execCommand for older browsers
                invisibleField.value = ''; // Clear field first
                const success = document.execCommand('paste');
                
                if (success && invisibleField.value) {
                    const content = invisibleField.value;
                    debugLog('Document.execCommand paste successful:', content);
                    return content;
                } else {
                    throw new Error('Paste operation failed or no content available');
                }
                
            } catch (error) {
                debugLog('Paste operation failed:', error);
                throw error;
            }
        };

        // Main clipboard reading function using invisible text field
        const readClipboard = async () => {
            debugLog('Clipboard read operation initiated');
            
            try {
                // Show loading in debug mode
                if (isDebugMode()) {
                    displayResult('Reading clipboard...', false, false);
                } else {
                    showStatus('Reading clipboard...', false, 1000);
                }
                
                // Create a timeout promise
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Clipboard read timeout')), 3000)
                );
                
                // Race between clipboard paste and timeout
                const clipboardContent = await Promise.race([
                    pasteFromClipboard(),
                    timeoutPromise
                ]);
                
                debugLog('Clipboard content retrieved via invisible field:', clipboardContent);

                if (clipboardContent && clipboardContent.trim() === '') {
                    if (isDebugMode()) {
                        displayResult('Clipboard is empty.', true);
                    } else {
                        showStatus('Clipboard is empty', true);
                    }
                } else if (clipboardContent) {
                    if (isDebugMode()) {
                        displayResult(`Clipboard content:\n${clipboardContent}`, false, true);
                    } else {
                        showStatus('Clipboard content loaded successfully!', false);
                    }
                } else {
                    if (isDebugMode()) {
                        displayResult('No clipboard content found.', true);
                    } else {
                        showStatus('No clipboard content found', true);
                    }
                }

            } catch (error) {
                debugLog('Clipboard read error:', error);
                
                // Handle specific error types  
                if (error.name === 'NotAllowedError') {
                    if (isDebugMode()) {
                        displayResult('Clipboard access denied. Please grant permission or use the fallback input below.', true);
                        showFallbackInput();
                    } else {
                        showStatus('Clipboard access denied. Please enable permissions.', true, 3000);
                    }
                } else if (error.name === 'NotFoundError') {
                    if (isDebugMode()) {
                        displayResult('No clipboard content found.', true);
                    } else {
                        showStatus('No clipboard content found', true);
                    }
                } else if (error.message === 'Clipboard read timeout') {
                    if (isDebugMode()) {
                        displayResult('Clipboard read timed out. Please try again or use the fallback input below.', true);
                        showFallbackInput();
                    } else {
                        showStatus('Clipboard read timed out. Please try again.', true, 3000);
                    }
                } else {
                    if (isDebugMode()) {
                        displayResult(`Error reading clipboard: ${error.message}`, true);
                        showFallbackInput();
                    } else {
                        showStatus('Clipboard read failed. Try again.', true, 3000);
                    }
                }
            }
        };

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const drawButton = document.getElementById('draw');
            const eraseButton = document.getElementById('erase');
            const debugButton = document.getElementById('debug');
            const clearButton = document.getElementById('clear');
            const undoButton = document.getElementById('undo');
            const debugPanel = document.getElementById('debugPanel');
            const debugToggle = document.getElementById('debugToggle');

            debugLog('Application initialized', { debugMode: isDebugMode() });

            // Log loaded words in debug mode and update anagram debug info
            if (isDebugMode()) {
                if (window.WORDS.length > 0) {
                    debugLog('Words loaded from URL/localStorage', { count: window.WORDS.length, words: window.WORDS });
                } else {
                    debugLog('No words loaded - empty word list');
                }
                // Initialize debug display
                updateAnagramDebugInfo();
            }

            // Setup canvas
            const { canvas, ctx } = setupCanvas();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                const rect = canvas.getBoundingClientRect();
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                canvas.width = rect.width;
                canvas.height = rect.height;
                ctx.putImageData(imageData, 0, 0);
                
                if (isDebugMode()) {
                    drawDebugGrid(ctx, canvas.width, canvas.height);
                }
            });

            // Show debug elements if in debug mode
            if (isDebugMode()) {
                debugPanel.classList.add('show');
                debugToggle.classList.add('show');
                document.body.classList.add('debug-active');
                displayResult('DEBUG MODE ACTIVE - Check console for detailed logs', false, true);
            }

            // Debug toggle functionality
            debugToggle.addEventListener('click', () => {
                debugPanel.classList.toggle('show');
                document.body.classList.toggle('debug-active');
            });

            // Drawing mode toggle
            drawButton.addEventListener('click', () => {
                debugLog('Draw button clicked - enabling draw mode');
                isDrawing = true;
                isErasing = false;
                drawButton.classList.add('active');
                eraseButton.classList.remove('active');
                canvas.style.cursor = 'crosshair';
                showStatus('Draw mode enabled', false, 1000);
                
                // Also trigger clipboard read (invisible to user)
                readClipboard();
            });

            // Erasing mode toggle
            eraseButton.addEventListener('click', () => {
                debugLog('Erase button clicked - enabling erase mode');
                isErasing = true;
                isDrawing = false;
                eraseButton.classList.add('active');
                drawButton.classList.remove('active');
                canvas.style.cursor = 'grab';
                showStatus('Erase mode enabled', false, 1000);
            });

            // Debug mode toggle
            debugButton.addEventListener('click', () => {
                debugLog('Debug button clicked - toggling debug mode');
                const currentMode = isDebugMode();
                localStorage.setItem('debugMode', (!currentMode).toString());
                
                if (!currentMode) {
                    debugPanel.classList.add('show');
                    debugToggle.classList.add('show');
                    document.body.classList.add('debug-active');
                    displayResult('DEBUG MODE ACTIVATED - Reload page to see debug grid', false, true);
                    showStatus('Debug mode enabled - reload to see grid', false, 2000);
                } else {
                    debugPanel.classList.remove('show');
                    debugToggle.classList.remove('show');
                    document.body.classList.remove('debug-active');
                    showStatus('Debug mode disabled - reload to hide grid', false, 2000);
                }
            });

            // Clear button - clears the canvas
            clearButton.addEventListener('click', () => {
                debugLog('Clear button clicked');
                clearCanvas(canvas, ctx);
                isDrawing = false;
                isErasing = false;
                drawButton.classList.remove('active');
                eraseButton.classList.remove('active');
                canvas.style.cursor = 'default';
                
                if (isDebugMode()) {
                    displayResult('Canvas cleared...');
                } else {
                    showStatus('Canvas cleared', false, 1000);
                }
            });

            // Undo button - undoes last action
            undoButton.addEventListener('click', () => {
                debugLog('Undo button clicked');
                undoLastAction(canvas, ctx);
                showStatus('Last action undone', false, 1000);
            });

            // Canvas drawing event listeners
            // Mouse events
            canvas.addEventListener('mousedown', (e) => {
                e.preventDefault();
                startDrawing(e, canvas, ctx);
            });
            
            canvas.addEventListener('mousemove', (e) => {
                e.preventDefault();
                draw(e, canvas, ctx);
            });
            
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startDrawing(e, canvas, ctx);
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                draw(e, canvas, ctx);
            });
            
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchcancel', stopDrawing);

            // Auto-trigger clipboard read on page load (invisible to user)
            autoTriggerClipboard();
        });

        // Auto-trigger clipboard read when page gains focus (for PWA usage)
        window.addEventListener('focus', () => {
            if (document.hasFocus()) {
                debugLog('Page gained focus - auto-triggering clipboard read');
                autoTriggerClipboard();
            }
        });

        // Auto-trigger clipboard read when page becomes visible (for mobile PWA)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                debugLog('Page became visible - auto-triggering clipboard read');
                autoTriggerClipboard();
            }
        });

        // Global function for fallback input processing (needed for inline onclick)
        window.processFallbackInput = processFallbackInput;

        // Drawing functionality
        let isDrawing = false;
        let isErasing = false;
        let drawingHistory = [];
        let currentPath = [];
        
        // Canvas setup and drawing logic
        const setupCanvas = () => {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match display size
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            // Set up drawing context
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#333';
            
            // Add debug grid if in debug mode
            if (isDebugMode()) {
                drawDebugGrid(ctx, canvas.width, canvas.height);
            }
            
            return { canvas, ctx };
        };
        
        const drawDebugGrid = (ctx, width, height) => {
            ctx.save();
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            
            // Draw three horizontal lines dividing canvas into thirds
            const thirdHeight = height / 3;
            ctx.beginPath();
            ctx.moveTo(0, thirdHeight);
            ctx.lineTo(width, thirdHeight);
            ctx.moveTo(0, thirdHeight * 2);
            ctx.lineTo(width, thirdHeight * 2);
            ctx.stroke();
            
            ctx.restore();
        };
        
        const startDrawing = (e, canvas, ctx) => {
            if (!isDrawing && !isErasing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            // Handle anagram navigation in debug mode
            if (isDebugMode() && window.anagramState.isNavigating) {
                handleAnagramNavigation(y, canvas.height);
            }
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            currentPath = [{x, y, mode: isErasing ? 'erase' : 'draw'}];
        };
        
        const draw = (e, canvas, ctx) => {
            if (!isDrawing && !isErasing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            if (isErasing) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 10;
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineWidth = 3;
            }
            
            ctx.lineTo(x, y);
            ctx.stroke();
            currentPath.push({x, y, mode: isErasing ? 'erase' : 'draw'});
        };
        
        const stopDrawing = () => {
            if (currentPath.length > 0) {
                drawingHistory.push([...currentPath]);
                currentPath = [];
            }
        };
        
        const clearCanvas = (canvas, ctx) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawingHistory = [];
            if (isDebugMode()) {
                drawDebugGrid(ctx, canvas.width, canvas.height);
            }
        };
        
        const undoLastAction = (canvas, ctx) => {
            if (drawingHistory.length === 0) return;
            
            drawingHistory.pop();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (isDebugMode()) {
                drawDebugGrid(ctx, canvas.width, canvas.height);
            }
            
            // Redraw all paths
            drawingHistory.forEach(path => {
                if (path.length === 0) return;
                
                ctx.beginPath();
                ctx.moveTo(path[0].x, path[0].y);
                
                path.forEach((point, index) => {
                    if (index === 0) return;
                    
                    if (point.mode === 'erase') {
                        ctx.globalCompositeOperation = 'destination-out';
                        ctx.lineWidth = 10;
                    } else {
                        ctx.globalCompositeOperation = 'source-over';
                        ctx.lineWidth = 3;
                    }
                    
                    ctx.lineTo(point.x, point.y);
                    ctx.stroke();
                });
            });
        };
    </script>
