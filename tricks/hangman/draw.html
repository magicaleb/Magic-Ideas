    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        .button-area {
            background: #FFEB3B;
            padding: 4px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #FFC107;
        }
        
        .button-grid {
            display: flex;
            justify-content: center;
            gap: 3px;
            flex-wrap: nowrap;
            max-width: 100%;
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 4px;
            padding: 4px 6px;
            color: white;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.2px;
            box-shadow: 0 1px 3px rgba(76, 175, 80, 0.3);
            min-height: 24px;
            min-width: 40px;
            touch-action: manipulation;
            flex: 1;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(76, 175, 80, 0.3);
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            box-shadow: 0 2px 6px rgba(33, 150, 243, 0.3);
        }
        
        .btn.secondary:hover {
            box-shadow: 0 3px 10px rgba(33, 150, 243, 0.4);
        }
        
        .btn.secondary:active {
            box-shadow: 0 1px 4px rgba(33, 150, 243, 0.3);
        }
        
        .btn.info {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            box-shadow: 0 2px 6px rgba(255, 152, 0, 0.3);
        }
        
        .btn.info:hover {
            box-shadow: 0 3px 10px rgba(255, 152, 0, 0.4);
        }
        
        .btn.info:active {
            box-shadow: 0 1px 4px rgba(255, 152, 0, 0.3);
        }
        
        .btn.active {
            background: linear-gradient(135deg, #FF5722 0%, #D32F2F 100%);
            box-shadow: 0 2px 6px rgba(255, 87, 34, 0.5);
            transform: translateY(-1px);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            padding: 0;
            position: relative;
            background: #000;
        }
        
        .canvas {
            border: none;
            border-radius: 0;
            background: white;
            width: 100vw;
            height: calc(100vh - 34px);
            margin: 0;
            cursor: crosshair;
        }
        
        .status-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .status-indicator.show {
            opacity: 1;
        }
        
        .debug-panel {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            max-height: 40vh;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 200;
        }
        
        .debug-panel.show {
            display: block;
        }
        
        .debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            z-index: 300;
            display: none;
        }
        
        .debug-toggle.show {
            display: block;
        }
        
        .result-area {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            max-width: 90vw;
            word-break: break-word;
        }
        
        .error-message {
            color: #d32f2f;
            font-weight: bold;
        }
        
        .success-message {
            color: #388e3c;
            font-weight: bold;
        }
        
        .fallback-input {
            margin-top: 15px;
            padding: 15px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
        }
        
        .fallback-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .process-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.2s ease;
        }
        
        .process-btn:hover {
            background: #45a049;
        }
        
        /* Mobile-first and touch optimizations */
        .invisible-input {
            position: fixed;
            left: -9999px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="button-area">
        <div class="button-grid">
            <button class="btn" id="draw">Draw</button>
            <button class="btn secondary" id="erase">Erase</button>
            <button class="btn info" id="debug">Debug</button>
            <button class="btn secondary" id="clear">Clear</button>
            <button class="btn info" id="undo">Undo</button>
        </div>
    </div>
    
    <div class="main-content">
        <canvas class="canvas" id="drawingCanvas"></canvas>
    </div>
    
    <!-- Status indicator for feedback -->
    <div class="status-indicator" id="statusIndicator"></div>
    
    <!-- Debug panel (only shown in debug mode) -->
    <div class="debug-panel" id="debugPanel">
        <div class="result-area" id="resultArea">
            <div>Debug mode active - clipboard content will appear here...</div>
        </div>
    </div>
    
    <!-- Debug toggle button -->
    <button class="debug-toggle" id="debugToggle" title="Toggle Debug Panel">ðŸ”§</button>
    
    <!-- Invisible text field for clipboard operations -->
    <textarea class="invisible-input" id="invisibleClipboardField" readonly></textarea>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Debug mode detection (check for ?debug in URL or localStorage setting)
        const isDebugMode = () => {
            return new URLSearchParams(window.location.search).has('debug') || 
                   localStorage.getItem('debugMode') === 'true';
        };

        // Debug logging function
        const debugLog = (message, data = null) => {
            if (isDebugMode()) {
                console.log('[DEBUG]', message, data || '');
                updateDebugPanel(message, data);
            }
        };
        
        // Update debug panel with new information
        const updateDebugPanel = (message, data = null) => {
            const debugPanel = document.getElementById('debugPanel');
            const resultArea = document.getElementById('resultArea');
            if (debugPanel && resultArea) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}${data ? ': ' + JSON.stringify(data) : ''}`;
                resultArea.innerHTML += `<div style="margin-bottom: 8px; padding: 4px; border-left: 3px solid #4CAF50;">${logEntry}</div>`;
                resultArea.scrollTop = resultArea.scrollHeight;
            }
        };

        // Show status indicator
        const showStatus = (message, isError = false, duration = 2000) => {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.style.background = isError ? 'rgba(211, 47, 47, 0.9)' : 'rgba(76, 175, 80, 0.9)';
            indicator.classList.add('show');
            
            // Clear any existing timeout
            if (window.statusTimeout) {
                clearTimeout(window.statusTimeout);
            }
            
            window.statusTimeout = setTimeout(() => {
                indicator.classList.remove('show');
            }, duration);
        };

        // Display result in the result area (debug mode only)
        const displayResult = (message, isError = false, isSuccess = false) => {
            if (!isDebugMode()) return;
            
            const resultArea = document.getElementById('resultArea');
            const className = isError ? 'error-message' : (isSuccess ? 'success-message' : '');
            resultArea.innerHTML = `<div class="${className}">${message}</div>`;
            debugLog('Display result:', { message, isError, isSuccess });
        };

        // Show fallback input for manual text entry
        const showFallbackInput = () => {
            if (!isDebugMode()) {
                showStatus('Clipboard access denied. Please enable clipboard permissions.', true, 3000);
                return;
            }
            
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = `
                <div class="error-message">Clipboard access not supported or denied.</div>
                <div>Please paste your content manually:</div>
                <textarea class="fallback-input" id="fallbackInput" placeholder="Paste your content here..." rows="5"></textarea>
                <button class="process-btn" onclick="processFallbackInput()">Process Input</button>
            `;
            debugLog('Fallback input displayed');
        };

        // Process content from fallback input
        const processFallbackInput = () => {
            const fallbackInput = document.getElementById('fallbackInput');
            const content = fallbackInput.value;
            if (content.trim()) {
                displayResult(`Manually entered content:\n${content}`, false, true);
                showStatus('Content processed successfully!', false);
                debugLog('Fallback input processed:', content);
            } else {
                displayResult('Please enter some content in the text area.', true);
                showStatus('Please enter some content first.', true);
            }
        };

        // Auto-trigger clipboard paste
        const autoTriggerClipboard = async () => {
            debugLog('Auto-triggering clipboard read on page focus/load');
            
            // Small delay to ensure page is fully loaded
            setTimeout(() => {
                readClipboard();
            }, 500);
        };

        // Paste from clipboard into invisible text field
        const pasteFromClipboard = async () => {
            debugLog('Attempting to paste from clipboard into invisible field');
            
            const invisibleField = document.getElementById('invisibleClipboardField');
            
            try {
                // Focus the invisible field and attempt paste
                invisibleField.focus();
                
                // Try using the modern clipboard API first
                if (navigator.clipboard && navigator.clipboard.readText) {
                    try {
                        const clipboardContent = await navigator.clipboard.readText();
                        invisibleField.value = clipboardContent;
                        debugLog('Clipboard API paste successful:', clipboardContent);
                        return clipboardContent;
                    } catch (clipboardError) {
                        debugLog('Clipboard API failed, trying document.execCommand:', clipboardError);
                    }
                }
                
                // Fallback to document.execCommand for older browsers
                invisibleField.value = ''; // Clear field first
                const success = document.execCommand('paste');
                
                if (success && invisibleField.value) {
                    const content = invisibleField.value;
                    debugLog('Document.execCommand paste successful:', content);
                    return content;
                } else {
                    throw new Error('Paste operation failed or no content available');
                }
                
            } catch (error) {
                debugLog('Paste operation failed:', error);
                throw error;
            }
        };

        // Main clipboard reading function using invisible text field
        const readClipboard = async () => {
            debugLog('Clipboard read operation initiated');
            
            try {
                // Show loading in debug mode
                if (isDebugMode()) {
                    displayResult('Reading clipboard...', false, false);
                } else {
                    showStatus('Reading clipboard...', false, 1000);
                }
                
                // Create a timeout promise
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Clipboard read timeout')), 3000)
                );
                
                // Race between clipboard paste and timeout
                const clipboardContent = await Promise.race([
                    pasteFromClipboard(),
                    timeoutPromise
                ]);
                
                debugLog('Clipboard content retrieved via invisible field:', clipboardContent);

                if (clipboardContent && clipboardContent.trim() === '') {
                    if (isDebugMode()) {
                        displayResult('Clipboard is empty.', true);
                    } else {
                        showStatus('Clipboard is empty', true);
                    }
                } else if (clipboardContent) {
                    if (isDebugMode()) {
                        displayResult(`Clipboard content:\n${clipboardContent}`, false, true);
                    } else {
                        showStatus('Clipboard content loaded successfully!', false);
                    }
                } else {
                    if (isDebugMode()) {
                        displayResult('No clipboard content found.', true);
                    } else {
                        showStatus('No clipboard content found', true);
                    }
                }

            } catch (error) {
                debugLog('Clipboard read error:', error);
                
                // Handle specific error types  
                if (error.name === 'NotAllowedError') {
                    if (isDebugMode()) {
                        displayResult('Clipboard access denied. Please grant permission or use the fallback input below.', true);
                        showFallbackInput();
                    } else {
                        showStatus('Clipboard access denied. Please enable permissions.', true, 3000);
                    }
                } else if (error.name === 'NotFoundError') {
                    if (isDebugMode()) {
                        displayResult('No clipboard content found.', true);
                    } else {
                        showStatus('No clipboard content found', true);
                    }
                } else if (error.message === 'Clipboard read timeout') {
                    if (isDebugMode()) {
                        displayResult('Clipboard read timed out. Please try again or use the fallback input below.', true);
                        showFallbackInput();
                    } else {
                        showStatus('Clipboard read timed out. Please try again.', true, 3000);
                    }
                } else {
                    if (isDebugMode()) {
                        displayResult(`Error reading clipboard: ${error.message}`, true);
                        showFallbackInput();
                    } else {
                        showStatus('Clipboard read failed. Try again.', true, 3000);
                    }
                }
            }
        };

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const drawButton = document.getElementById('draw');
            const eraseButton = document.getElementById('erase');
            const debugButton = document.getElementById('debug');
            const clearButton = document.getElementById('clear');
            const undoButton = document.getElementById('undo');
            const debugPanel = document.getElementById('debugPanel');
            const debugToggle = document.getElementById('debugToggle');

            debugLog('Application initialized', { debugMode: isDebugMode() });

            // Setup canvas
            const { canvas, ctx } = setupCanvas();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                const rect = canvas.getBoundingClientRect();
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                canvas.width = rect.width;
                canvas.height = rect.height;
                ctx.putImageData(imageData, 0, 0);
                
                if (isDebugMode()) {
                    drawDebugGrid(ctx, canvas.width, canvas.height);
                }
            });

            // Show debug elements if in debug mode
            if (isDebugMode()) {
                debugPanel.classList.add('show');
                debugToggle.classList.add('show');
                displayResult('DEBUG MODE ACTIVE - Check console for detailed logs', false, true);
            }

            // Debug toggle functionality
            debugToggle.addEventListener('click', () => {
                debugPanel.classList.toggle('show');
            });

            // Drawing mode toggle
            drawButton.addEventListener('click', () => {
                debugLog('Draw button clicked - enabling draw mode');
                isDrawing = true;
                isErasing = false;
                drawButton.classList.add('active');
                eraseButton.classList.remove('active');
                canvas.style.cursor = 'crosshair';
                showStatus('Draw mode enabled', false, 1000);
                
                // Also trigger clipboard read (invisible to user)
                readClipboard();
            });

            // Erasing mode toggle
            eraseButton.addEventListener('click', () => {
                debugLog('Erase button clicked - enabling erase mode');
                isErasing = true;
                isDrawing = false;
                eraseButton.classList.add('active');
                drawButton.classList.remove('active');
                canvas.style.cursor = 'grab';
                showStatus('Erase mode enabled', false, 1000);
            });

            // Debug mode toggle
            debugButton.addEventListener('click', () => {
                debugLog('Debug button clicked - toggling debug mode');
                const currentMode = isDebugMode();
                localStorage.setItem('debugMode', (!currentMode).toString());
                
                if (!currentMode) {
                    debugPanel.classList.add('show');
                    debugToggle.classList.add('show');
                    displayResult('DEBUG MODE ACTIVATED - Reload page to see debug grid', false, true);
                    showStatus('Debug mode enabled - reload to see grid', false, 2000);
                } else {
                    debugPanel.classList.remove('show');
                    debugToggle.classList.remove('show'); 
                    showStatus('Debug mode disabled - reload to hide grid', false, 2000);
                }
            });

            // Clear button - clears the canvas
            clearButton.addEventListener('click', () => {
                debugLog('Clear button clicked');
                clearCanvas(canvas, ctx);
                isDrawing = false;
                isErasing = false;
                drawButton.classList.remove('active');
                eraseButton.classList.remove('active');
                canvas.style.cursor = 'default';
                
                if (isDebugMode()) {
                    displayResult('Canvas cleared...');
                } else {
                    showStatus('Canvas cleared', false, 1000);
                }
            });

            // Undo button - undoes last action
            undoButton.addEventListener('click', () => {
                debugLog('Undo button clicked');
                undoLastAction(canvas, ctx);
                showStatus('Last action undone', false, 1000);
            });

            // Canvas drawing event listeners
            // Mouse events
            canvas.addEventListener('mousedown', (e) => {
                e.preventDefault();
                startDrawing(e, canvas, ctx);
            });
            
            canvas.addEventListener('mousemove', (e) => {
                e.preventDefault();
                draw(e, canvas, ctx);
            });
            
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startDrawing(e, canvas, ctx);
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                draw(e, canvas, ctx);
            });
            
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchcancel', stopDrawing);

            // Auto-trigger clipboard read on page load (invisible to user)
            autoTriggerClipboard();
        });

        // Auto-trigger clipboard read when page gains focus (for PWA usage)
        window.addEventListener('focus', () => {
            if (document.hasFocus()) {
                debugLog('Page gained focus - auto-triggering clipboard read');
                autoTriggerClipboard();
            }
        });

        // Auto-trigger clipboard read when page becomes visible (for mobile PWA)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                debugLog('Page became visible - auto-triggering clipboard read');
                autoTriggerClipboard();
            }
        });

        // Global function for fallback input processing (needed for inline onclick)
        window.processFallbackInput = processFallbackInput;

        // Drawing functionality
        let isDrawing = false;
        let isErasing = false;
        let drawingHistory = [];
        let currentPath = [];
        
        // Canvas setup and drawing logic
        const setupCanvas = () => {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match display size
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            // Set up drawing context
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#333';
            
            // Add debug grid if in debug mode
            if (isDebugMode()) {
                drawDebugGrid(ctx, canvas.width, canvas.height);
            }
            
            return { canvas, ctx };
        };
        
        const drawDebugGrid = (ctx, width, height) => {
            ctx.save();
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            
            // Draw three horizontal lines dividing canvas into thirds
            const thirdHeight = height / 3;
            ctx.beginPath();
            ctx.moveTo(0, thirdHeight);
            ctx.lineTo(width, thirdHeight);
            ctx.moveTo(0, thirdHeight * 2);
            ctx.lineTo(width, thirdHeight * 2);
            ctx.stroke();
            
            ctx.restore();
        };
        
        const startDrawing = (e, canvas, ctx) => {
            if (!isDrawing && !isErasing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            currentPath = [{x, y, mode: isErasing ? 'erase' : 'draw'}];
        };
        
        const draw = (e, canvas, ctx) => {
            if (!isDrawing && !isErasing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            if (isErasing) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 10;
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineWidth = 3;
            }
            
            ctx.lineTo(x, y);
            ctx.stroke();
            currentPath.push({x, y, mode: isErasing ? 'erase' : 'draw'});
        };
        
        const stopDrawing = () => {
            if (currentPath.length > 0) {
                drawingHistory.push([...currentPath]);
                currentPath = [];
            }
        };
        
        const clearCanvas = (canvas, ctx) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawingHistory = [];
            if (isDebugMode()) {
                drawDebugGrid(ctx, canvas.width, canvas.height);
            }
        };
        
        const undoLastAction = (canvas, ctx) => {
            if (drawingHistory.length === 0) return;
            
            drawingHistory.pop();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (isDebugMode()) {
                drawDebugGrid(ctx, canvas.width, canvas.height);
            }
            
            // Redraw all paths
            drawingHistory.forEach(path => {
                if (path.length === 0) return;
                
                ctx.beginPath();
                ctx.moveTo(path[0].x, path[0].y);
                
                path.forEach((point, index) => {
                    if (index === 0) return;
                    
                    if (point.mode === 'erase') {
                        ctx.globalCompositeOperation = 'destination-out';
                        ctx.lineWidth = 10;
                    } else {
                        ctx.globalCompositeOperation = 'source-over';
                        ctx.lineWidth = 3;
                    }
                    
                    ctx.lineTo(point.x, point.y);
                    ctx.stroke();
                });
            });
        };
