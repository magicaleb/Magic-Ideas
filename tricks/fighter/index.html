<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>2-Player Fighter</title>
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="css/fighter.css">
</head>
<body>
  <div id="gameContainer">
    <!-- Start Screen -->
    <div id="startScreen" class="screen">
      <div class="container">
        <h1>2-Player Fighter</h1>
        <div class="card stack">
          <h2>Controls</h2>
          <div class="row">
            <div class="stack">
              <h3>Player 1</h3>
              <div class="controls">
                <div>WASD - Move/Jump</div>
                <div>F - Attack</div>
                <div>G - Special</div>
              </div>
            </div>
            <div class="stack">
              <h3>Player 2</h3>
              <div class="controls">
                <div>Arrow Keys - Move/Jump</div>
                <div>K - Attack</div>
                <div>L - Special</div>
              </div>
            </div>
          </div>
          <button id="startButton" class="xl">Start Fight!</button>
        </div>
        <div style="margin-top:12px">
          <a href="../../index.html"><button class="ghost">Back to Menu</button></a>
        </div>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen" style="display:none">
      <div id="gameUI">
        <div id="player1UI" class="playerUI">
          <div class="playerName">Player 1</div>
          <div id="p1Lives" class="lives">♥♥♥</div>
          <div id="p1Damage" class="damage">0%</div>
        </div>
        <div id="gameTimer" class="timer">99</div>
        <div id="player2UI" class="playerUI">
          <div class="playerName">Player 2</div>
          <div id="p2Lives" class="lives">♥♥♥</div>
          <div id="p2Damage" class="damage">0%</div>
        </div>
      </div>
      
      <canvas id="gameCanvas" width="1200" height="600"></canvas>
    </div>

    <!-- End Screen -->
    <div id="endScreen" class="screen" style="display:none">
      <div class="container">
        <h1 id="winnerText">Player 1 Wins!</h1>
        <div class="card">
          <button id="playAgainButton" class="xl">Play Again</button>
          <button id="backToMenuButton" class="ghost">Back to Menu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Game Scripts -->
  <script src="js/soundManager.js"></script>
  <script src="js/inputManager.js"></script>
  <script src="js/player.js"></script>
  <script src="js/stage.js"></script>
  <script src="js/gameEngine.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
