<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <title>Swipe — Perform</title>
  <link rel="stylesheet" href="../../assets/css/base.css">
</head>
<body>
  <!-- Full-screen pad. Swipe anywhere. No extra UI. -->
  <div id="swipe-pad" class="pad">—</div>

  <!-- Scripts: order matters -->
  <script src="../../assets/js/storage.js?v=2"></script>
  <script src="../../assets/js/gestures.js?v=2"></script>
  <script src="../../assets/js/swipe.js?v=2"></script>
  <script>
    // Fail-fast message if a script is missing
    const pad = document.getElementById('swipe-pad');
    if (!window.Gestures) { pad.textContent = 'ERR: gestures.js not loaded'; }
    else if (!window.Swipe) { pad.textContent = 'ERR: swipe.js not loaded'; }
    else {
      // Minimal hooks to show digits in the center. No other UI.
      window.__swipeHooks = Swipe.start({}, {
        onDigit(_d, buffer){ pad.textContent = buffer || '—'; },
        onClear(){ pad.textContent = '—'; },
        onSubmit(){ pad.textContent = '—'; }
      });
    }
  </script>
</body>
</html>
