<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Swipe Input — Settings</title>
  <link rel="stylesheet" href="../../assets/css/base.css">
</head>
<body>
  <div class="container">
    <h2>Swipe Input — Settings</h2>

    <label for="delay">Auto-submit delay (seconds)</label>
    <input id="delay" type="number" min="1" max="15" step="1" inputmode="numeric">

    <label for="shortcut">Shortcut name (optional)</label>
    <input id="shortcut" type="text" placeholder="e.g., CityList">

    <label>
      <input id="clipboard" type="checkbox">
      Copy result to clipboard
    </label>

    <!-- NEW: After-submit Shortcut (use this for haptic confirm, etc.) -->
    <label for="postShortcut">After-submit Shortcut (optional)</label>
    <input id="postShortcut" type="text" placeholder="e.g., HapticConfirm">

    <a href="perform.html"><button>Perform</button></a>
  </div>

  <script src="../../assets/js/storage.js"></script>
  <script>
    const defaults = { delay: 3, shortcut: '', clipboard: false, postShortcut: '' };
    const config   = Storage.load('swipe', defaults);

    const delayEl        = document.getElementById('delay');
    const shortcutEl     = document.getElementById('shortcut');
    const clipboardEl    = document.getElementById('clipboard');
    const postShortcutEl = document.getElementById('postShortcut');

    delayEl.value        = config.delay;
    shortcutEl.value     = config.shortcut;
    clipboardEl.checked  = config.clipboard;
    postShortcutEl.value = config.postShortcut || '';

    const save = () => {
      Storage.save('swipe', {
        delay: Math.max(1, +delayEl.value || defaults.delay),
        shortcut: (shortcutEl.value || '').trim(),
        clipboard: !!clipboardEl.checked,
        postShortcut: (postShortcutEl.value || '').trim()
      });
    };
    [delayEl, shortcutEl, clipboardEl, postShortcutEl].forEach(el => el.addEventListener('change', save));
  </script>
</body>
</html>
