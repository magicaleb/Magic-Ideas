<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Black Mode</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100vh;
            width: 100vw;
            background: black;
            color: white;
            overflow: hidden;
            touch-action: none;
            font-family: -apple-system, sans-serif;
        }
        .container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        .numbers {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .numbers.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="numbers" id="numbers"></div>
    </div>
    <script>
        let sequence = '';
        let startX = 0, startY = 0;
        let twoFingerStart = 0;
        
        function showNumbers(text) {
            const el = document.getElementById('numbers');
            el.textContent = text;
            el.classList.add('show');
            setTimeout(() => {
                el.classList.remove('show');
                setTimeout(() => {
                    if (text !== '') {
                        copyToClipboard(text);
                        sequence = '';
                    }
                }, 100);
            }, 1500);
        }
        
        function copyToClipboard(text) {
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text);
                } else {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed';
                    textarea.style.left = '-999px';
                    document.body.appendChild(textarea);
                    textarea.focus();
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                }
            } catch (err) {
                console.log('Copy failed:', err);
            }
        }
        
        function getClockDigit(angle) {
            // Convert angle to 12-hour clock position
            // 0° (right) = 3 o'clock, 90° (down) = 6 o'clock, etc.
            let clockAngle = (90 - angle + 360) % 360;
            let hour = Math.round(clockAngle / 30) % 12;
            
            // Map to digits: 12 o'clock = 0, 1 o'clock = 1, etc.
            if (hour === 0) return 0; // 12 o'clock
            if (hour >= 1 && hour <= 9) return hour;
            return null; // 10 and 11 o'clock not used
        }
        
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                twoFingerStart = Date.now();
                return;
            }
            if (e.touches.length === 1) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                const deltaY = e.touches[0].clientY - startY;
                if (deltaY > 100 && Date.now() - twoFingerStart < 1000) {
                    window.location.href = 'index.html';
                }
            }
            e.preventDefault();
        });
        
        document.addEventListener('touchend', (e) => {
            if (e.changedTouches.length === 1) {
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const deltaX = endX - startX;
                const deltaY = endY - startY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance > 30) {
                    const angle = Math.atan2(-deltaY, deltaX) * 180 / Math.PI;
                    const digit = getClockDigit(angle);
                    if (digit !== null) {
                        sequence += digit;
                        showNumbers(sequence);
                    }
                }
            }
        });
    </script>
</body>
</html>
