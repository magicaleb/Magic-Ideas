<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Black Mode</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100vh;
            width: 100vw;
            background: black;
            color: white;
            overflow: hidden;
            touch-action: none;
            font-family: -apple-system, sans-serif;
        }
        .container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        .numbers {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .numbers.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="container" id="root">
        <div class="numbers" id="numbers"></div>
    </div>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/gestures.js"></script>
    <script src="assets/js/swipe.js"></script>
    <script>
        function showNumbers(text) {
            const el = document.getElementById('numbers');
            el.textContent = text;
            if (text === '') {
                el.classList.remove('show');
            } else {
                el.classList.add('show');
            }
        }
        
        // Start the swipe engine
        Swipe.start({
            delay: 3,
            clipboard: true
        }, {
            onDigit: (digit, buffer) => {
                showNumbers(buffer);
            },
            onSubmit: (value, route) => {
                console.log('Submitted:', value, 'via:', route);
                // Numbers will disappear when buffer is cleared and onClear is called
            },
            onClear: () => {
                showNumbers('');
            },
            onStatus: (message) => {
                console.log('Status:', message);
            }
        });
    </script>
</body>
</html>
