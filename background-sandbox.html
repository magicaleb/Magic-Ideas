<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Background Sandbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-image 0.3s;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        #backgroundImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }
        .uploader {
            background: rgba(0,0,0,0.7);
            padding: 2em;
            border-radius: 1em;
            box-shadow: 0 2px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
            z-index: 2;
        }
        .uploader input[type="file"] {
            font-size: 1em;
        }
        .uploader button {
            padding: 0.5em 1.5em;
            font-size: 1em;
            border: none;
            border-radius: 0.5em;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        .uploader button:active {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <img id="backgroundImage" alt="Background">
    <div class="uploader" id="uploader">
        <label for="bgfile">Upload background image:</label>
        <input type="file" id="bgfile" accept="image/*">
        <button id="setbg">Set as Background</button>
    </div>
    
    <script>
        // Get image from localStorage
        const imageData = localStorage.getItem('backgroundTestImage');
        if (imageData) {
            document.getElementById('backgroundImage').src = imageData;
        } else {
            document.body.innerHTML = '<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px;">No image found</div>';
        }
        
        const fileInput = document.getElementById('bgfile');
        const setBgBtn = document.getElementById('setbg');
        const uploader = document.getElementById('uploader');
        let imageDataUrl = null;
        
        setBgBtn.onclick = function() {
            const file = fileInput.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                imageDataUrl = e.target.result;
                document.body.style.backgroundImage = `url('${imageDataUrl}')`;
                uploader.style.display = 'none';
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
