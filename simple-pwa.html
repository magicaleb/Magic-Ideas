<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Color Tap</title>
</head>
<body style="margin:0; padding:0; width:100vw; height:100vh; background:red; display:flex; align-items:center; justify-content:center; font-family:system-ui; position:fixed; overflow:hidden; -webkit-overflow-scrolling:touch;">
    
    <button id="colorButton" style="padding:20px 40px; font-size:24px; border:none; border-radius:12px; background:white; color:black; cursor:pointer; -webkit-user-select:none; user-select:none;">
        Tap to Change Color
    </button>

    <script>
        const body = document.body;
        const button = document.getElementById('colorButton');
        
        const colors = ['red', 'blue', 'green', 'purple', 'orange', 'pink', 'yellow', 'cyan'];
        let currentIndex = 0;
        
        button.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % colors.length;
            body.style.background = colors[currentIndex];
        });
    </script>

</body>
</html>
