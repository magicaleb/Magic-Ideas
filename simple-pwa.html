<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Color Tap</title>
</head>
<body style="margin:0; padding:0; width:100vw; height:100vh; background:red; display:flex; align-items:center; justify-content:center; font-family:system-ui;">
    
    <button id="colorButton" style="padding:20px 40px; font-size:24px; border:none; border-radius:12px; background:white; color:black; cursor:pointer;">
        Tap to Change Color
    </button>
    
    <div style="margin-top: 30px; text-align: center;">
        <input type="file" id="imageInput" accept="image/*" style="margin-bottom: 15px; padding: 10px; font-size: 16px; background: white; border-radius: 8px;">
        <br>
        <button id="uploadBtn" style="padding: 15px 30px; font-size: 18px; border: none; border-radius: 8px; background: white; color: black; cursor: pointer;">
            Set as Background
        </button>
    </div>

    <script>
        const body = document.body;
        const button = document.getElementById('colorButton');
        const imageInput = document.getElementById('imageInput');
        const uploadBtn = document.getElementById('uploadBtn');
        
        const colors = ['red', 'blue', 'green', 'purple', 'orange', 'pink', 'yellow', 'cyan'];
        let currentIndex = 0;
        
        button.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % colors.length;
            body.style.background = colors[currentIndex];
            body.style.backgroundImage = 'none'; // Clear any background image
        });
        
        uploadBtn.addEventListener('click', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    body.style.backgroundImage = `url(${e.target.result})`;
                    body.style.backgroundSize = 'cover';
                    body.style.backgroundPosition = 'center';
                    body.style.backgroundRepeat = 'no-repeat';
                    body.style.backgroundColor = 'black'; // Fallback color
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
